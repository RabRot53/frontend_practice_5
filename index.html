<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="card">
        <div id="header">
            <img src="illustration-hero.svg" alt="image">
        </div>
        <div id="content">
            <div id="paragraph">
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            
            <div id="box">
                <div id="left_box">
                    <img src="icon-music.svg" alt="icon-music" id="iconmusic">
                </div>
                <div id="mid_box">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <div id="right_box">
                    <a href="none">Change</a>
                </div>
                
            </div>
            <button id="proceed">Proceed to Payment</button>
        </div>
        <div id="footer">
            <button>Cancel Order</button>
        </div>
    </div>
</body>
</html>
